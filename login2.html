<html lang="en">
<head>
    <title>LOGIN</title>
    <link rel="icon" href="./RE icon.png">
</head>
<body style="background-image: url('https://wallpaperaccess.com/full/2799134.jpg');background-size: cover;background-repeat: no-repeat;padding-top: 140px;padding-bottom: 50px;padding-right: 50px;">
    <center>
        <form  action="index.html">
            <fieldset style="border: hidden;font-size: x-large;">
                <legend style="text-align: center;color: whitesmoke;">LOGIN&nbsp; PAGE</legend>
                <label for="image" style="text-decoration: none;padding: auto;color: darkorange;"></label>
                <input type="image" src="https://cdn.shopify.com/s/files/1/0520/9938/3459/products/61NzTM4hJPL._SL1500.jpg?v=1630055608" width="80px" height="60px"><br><br>
                <label for="email"></label>
                <input type="email" id="email" placeholder="Email/Mobile No" required style="font-size: large;background-color: rgb(252, 252, 252);color: rgb(16, 15, 15);">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <label for="pass"></label>
                <input type="pass" id="password" placeholder="Password"required style="font-size: large;background-color: rgb(243, 240, 240);color: rgb(10, 10, 10);">
                <br><br>
                <input type="submit"  value="LOGIN" style="font-size: large;background-color: black;color: cornsilk;">
                <input type="reset" name="CANCEL" value="CANCEL" style="font-size: large;background-color: black;color: cornsilk;">
            </fieldset>
        </form>
    </center>
    
</body>
</html>
